# sample policy with a rule that requires a "team" label on pods
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: require-labels
spec:
  validationFailureAction: Enforce # default value is Audit
  webhookTimeoutSeconds: 30
  rules:
  - name: check-team
    match:
      any:
      - resources:
          kinds:
          - Pod
    exclude:
      any:
      - resources:
          kinds:
          - Namespace
    validate:
      message: "label 'team' is required"
      pattern:
        metadata:
          labels:
            team: "?*"